<div class="mt-3 ml-2">
  <div class="card" style="width: 18rem">
    <img
      class="card-img-top"
      [src]="usesProfile?.profileImg"
      alt="User Image"
    />
    <div class="card-body">
      <h5 class="card-title">{{ usesProfile?.name }}</h5>
      <p class="card-text">
        {{ usesProfile?.email }}
      </p>
    </div>
  </div>
</div>
